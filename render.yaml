services:
  # .NET Backend Service
  - type: web
    name: chat-backend
    plan: free
    runtime: docker
    dockerfilePath: backend/ChatAIBackend/Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: AIServiceUrl
        value: https://chat-ai-service.onrender.com/analyze

  # Python AI Service
  - type: web
    name: chat-ai-service
    plan: free
    runtime: python
    buildCommand: pip install -r ai-service/requirements.txt
    startCommand: cd ai-service && gunicorn app:app -b 0.0.0.0:$PORT