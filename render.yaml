services:
  # .NET Backend Service
  - type: web
    name: chat-backend
    plan: free
    runtime: docker
    dockerfilePath: ai-service/backend/ChatAIBackend/Dockerfile
    dockerContext: .  # Build from repo root
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: AIServiceUrl
        value: https://chat-ai-service.onrender.com/analyze
      - key: PORT
        value: 10000

  # Python AI Service 
  - type: web
    name: chat-ai-service
    plan: free
    runtime: python
    buildCommand: pip install -r ai-service/requirements.txt
    startCommand: gunicorn app:app -b 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000