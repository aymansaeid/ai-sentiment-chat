services:
  # .NET Backend Service
  - type: web
    name: chat-backend
    plan: free
    buildCommand: cd backend/ChatAIBackend && dotnet restore && dotnet publish -c Release -o output
    startCommand: cd backend/ChatAIBackend && dotnet output/ChatAIBackend.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: AIServiceUrl
        value: https://chat-ai-service.onrender.com/analyze

  # Python AI Service
  - type: web
    name: chat-ai-service
    plan: free
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && gunicorn app:app -b 0.0.0.0:$PORT